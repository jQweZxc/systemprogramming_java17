<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление продуктами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .table th {
            background-color: #495057;
            color: white;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card p-4">
            <!-- Заголовок с кнопкой добавления -->
            <div class="header-actions">
                <h2 class="mb-0"><i class="fas fa-boxes me-2"></i>Управление продуктами</h2>
                <button class="btn btn-success" onclick="addProduct()">
                    <i class="fas fa-plus me-1"></i>Добавить продукт
                </button>
            </div>

            <!-- Форма фильтрации -->
            <form id="filterForm" class="mb-4 mt-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Название</label>
                        <input type="text" id="titleFilter" class="form-control" placeholder="Поиск по названию...">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Мин. цена</label>
                        <input type="number" id="minCost" class="form-control" placeholder="0">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Макс. цена</label>
                        <input type="number" id="maxCost" class="form-control" placeholder="1000000">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search me-1"></i>Поиск
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-secondary w-100" onclick="clearFilters()">
                            <i class="fas fa-times me-1"></i>Сбросить
                        </button>
                    </div>
                </div>
            </form>

            <!-- Таблица продуктов -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Цена</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Данные загружаются через JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Пагинация -->
            <nav aria-label="Навигация по страницам" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Кнопки пагинации -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentPage = 0;
        const pageSize = 10;

        // Загрузка продуктов
        function loadProducts(params = {}) {
            const queryParams = new URLSearchParams({
                ...params,
                page: params.page || currentPage,
                size: pageSize
            });

            fetch(`/products/filter?${queryParams}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('productTableBody');
                    tbody.innerHTML = '';

                    if (data.content && data.content.length > 0) {
                        data.content.forEach(product => {
                            const row = `
                                <tr>
                                    <td>${product.id}</td>
                                    <td>${product.title}</td>
                                    <td>${formatPrice(product.cost)} ₽</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm" onclick="editProduct(${product.id})">
                                            <i class="fas fa-edit"></i> Изменить
                                        </button>
                                        <button class="btn btn-danger btn-sm ms-1" onclick="deleteProduct(${product.id})">
                                            <i class="fas fa-trash"></i> Удалить
                                        </button>
                                    </td>
                                </tr>
                            `;
                            tbody.appendChild(document.createElement('tr')).outerHTML = row;
                        });
                    } else {
                        tbody.innerHTML = `<tr><td colspan="4" class="text-center">Нет данных</td></tr>`;
                    }

                    updatePagination(data.totalPages, data.number);
                })
                .catch(error => {
                    console.error('Ошибка загрузки:', error);
                    showAlert('Ошибка загрузки данных', 'danger');
                });
        }

        // Форматирование цены
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU').format(price);
        }

        // Пагинация
        function updatePagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // Кнопка "Назад"
            if (currentPage > 0) {
                const prevLi = document.createElement('li');
                prevLi.className = 'page-item';
                const prevA = document.createElement('a');
                prevA.className = 'page-link';
                prevA.href = '#';
                prevA.innerHTML = '&laquo;';
                prevA.onclick = (e) => {
                    e.preventDefault();
                    loadProducts({ page: currentPage - 1 });
                };
                prevLi.appendChild(prevA);
                pagination.appendChild(prevLi);
            }

            // Номера страниц
            for (let i = 0; i < totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item';
                if (i === currentPage) li.classList.add('active');

                const a = document.createElement('a');
                a.className = 'page-link';
                a.href = '#';
                a.textContent = i + 1;
                a.onclick = (e) => {
                    e.preventDefault();
                    loadProducts({ page: i });
                };

                li.appendChild(a);
                pagination.appendChild(li);
            }

            // Кнопка "Вперед"
            if (currentPage < totalPages - 1) {
                const nextLi = document.createElement('li');
                nextLi.className = 'page-item';
                const nextA = document.createElement('a');
                nextA.className = 'page-link';
                nextA.href = '#';
                nextA.innerHTML = '&raquo;';
                nextA.onclick = (e) => {
                    e.preventDefault();
                    loadProducts({ page: currentPage + 1 });
                };
                nextLi.appendChild(nextA);
                pagination.appendChild(nextLi);
            }
        }

        // Добавление продукта
        function addProduct() {
            const title = prompt('Введите название продукта:');
            const cost = prompt('Введите стоимость:');

            if (title && cost) {
                fetch('/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        cost: parseInt(cost)
                    })
                })
                .then(response => {
                    if (response.ok) {
                        showAlert('Продукт успешно добавлен!', 'success');
                        loadProducts();
                    } else {
                        throw new Error('Ошибка добавления');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    showAlert('Ошибка при добавлении продукта', 'danger');
                });
            }
        }

        // Редактирование продукта
        function editProduct(id) {
            const newTitle = prompt('Введите новое название:');
            const newCost = prompt('Введите новую стоимость:');
            
            if (newTitle && newCost) {
                fetch(`/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: newTitle,
                        cost: parseInt(newCost)
                    })
                })
                .then(response => {
                    if (response.ok) {
                        showAlert('Продукт успешно обновлен!', 'success');
                        loadProducts();
                    } else {
                        throw new Error('Ошибка обновления');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    showAlert('Ошибка при обновлении продукта', 'danger');
                });
            }
        }

        // Удаление продукта
        function deleteProduct(id) {
            if (confirm('Вы уверены, что хотите удалить этот продукт?')) {
                fetch(`/products/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        showAlert('Продукт успешно удален!', 'success');
                        loadProducts();
                    } else {
                        throw new Error('Ошибка удаления');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    showAlert('Ошибка при удалении продукта', 'danger');
                });
            }
        }

        // Уведомления
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Обработка формы фильтрации
        document.getElementById('filterForm').addEventListener('submit', (      e) => {
            e.preventDefault();
            const title = document.getElementById('titleFilter').value.trim();
            const min = document.getElementById('minCost').value;
            const max = document.getElementById('maxCost').value;

            currentPage = 0;
            
            // Правильная обработка пустых значений
            const params = {};
            if (title) params.title = title;
            if (min && min !== '') params.min = parseInt(min);
            if (max && max !== '') params.max = parseInt(max);
    
            loadProducts(params);
        });

        // Функция очистки фильтров
        function clearFilters() {
            document.getElementById('titleFilter').value = '';
            document.getElementById('minCost').value = '';
            document.getElementById('maxCost').value = '';
            currentPage = 0;
            loadProducts();
        }

        // Загрузка при старте
        window.onload = () => loadProducts();
    </script>
</body>
</html>
