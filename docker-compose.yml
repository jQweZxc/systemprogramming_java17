version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: passenger-postgres
    environment:
      POSTGRES_DB: passengerflow
      POSTGRES_USER: admin        
      POSTGRES_PASSWORD: karleon
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      POSTGRES_MAX_CONNECTIONS: "100"
      POSTGRES_SHARED_BUFFERS: "128MB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "256MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - passenger-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 30s  
      timeout: 10s
      retries: 3
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passenger-flow-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/passengerflow 
      SPRING_DATASOURCE_USERNAME: admin  
      SPRING_DATASOURCE_PASSWORD: karleon
      # Добавьте настройки HikariCP
      SPRING_DATASOURCE_HIKARI_MAXIMUM-POOL-SIZE: "10"
      SPRING_DATASOURCE_HIKARI_MINIMUM-IDLE: "5"
      SPRING_DATASOURCE_HIKARI_IDLE-TIMEOUT: "30000"
      SPRING_DATASOURCE_HIKARI_CONNECTION-TIMEOUT: "30000"
      SPRING_DATASOURCE_HIKARI_MAX-LIFETIME: "1800000"
      JAVA_OPTS: "-Xmx512m -Xms256m"
      TZ: "Europe/Moscow"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - passenger-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  passenger-network:
    driver: bridge

volumes:
  postgres_data: